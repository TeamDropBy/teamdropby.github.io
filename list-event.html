<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List an Event - DropBy</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('images/DropBy-Background.png');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
    }

    .logo {
      height: 50px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 5px;
    }

    .nav-links a.active {
      background-color: #007bff;
      color: white;
    }

    .nav-links a:hover:not(.active) {
      text-decoration: underline;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
    }

    .form-box {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 400px;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-box label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-box input,
    .form-box textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    .form-box button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .form-box button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <nav>
    <img src="images/DropBy Picture.png" alt="DropBy Logo" class="logo" />
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="browse-events.html">Browse Events</a>
      <a href="list-event.html" class="active">List an Event</a>
      <a href="rsvp-events.html">Events RSVP'd For</a>
      <a href="sign-in.html">Sign In</a>
    </div>
  </nav>

  <div class="form-container">
    <div class="form-box">
      <h2>Create an Event</h2>
      <form onsubmit="return validateEventForm()">
        <label for="event-title">Event Title</label>
        <input type="text" id="event-title" name="event-title" required />

        <label for="event-details">Event Details (Time, Location, Description)</label>
        <textarea id="event-details" name="event-details" rows="5" required></textarea>

        <label for="contact-info">Contact Information</label>
        <input type="text" id="contact-info" name="contact-info" required />

        <button type="submit">Create Event</button>
      </form>
    </div>
  </div>

  <script>
    function validateEventForm() {
      const title = document.getElementById('event-title').value.trim();
      const details = document.getElementById('event-details').value.trim();
      const contact = document.getElementById('contact-info').value.trim();

      if (!title || !details || !contact) {
        alert('Please fill in all fields before submitting.');
        return false;
      }
      alert('Event created successfully (demo)!');
      return true;
    }
  </script>
</body>
</html>
