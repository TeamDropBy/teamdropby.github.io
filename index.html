<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DropBy - Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('images/DropBy-Background.png');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
    }

    .logo {
      height: 50px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 70px);
      color: white;
      text-align: center;
    }

    .content h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    .content .info-buttons a {
      display: block;
      margin: 10px;
      padding: 15px 30px;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      border: 2px solid #333;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.2s;
    }

    .content .info-buttons a:hover {
      background-color: #f0f0f0;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <nav>
    <img src="images/DropBy Picture.png" alt="DropBy Logo" class="logo" />
    <div class="nav-links">
      <a href="browse-events.html">Browse Events</a>
      <a href="list-event.html">List an Event</a>
      <a href="rsvp-events.html">Events RSVP'd For</a>
      <a href="sign-in.html">Sign In</a>
    </div>
  </nav>

  <div class="content">
    <h1>Welcome to DropBy</h1>
    <div class="info-buttons">
      <a href="pages/what-is-dropby.html">What is DropBy?</a>
      <a href="pages/how-it-works.html">How Does DropBy Work?</a>
      <a href="pages/why-use-dropby.html">Why is DropBy Useful?</a>
    </div>
  </div>
</body>
</html>
